appId: com.electron.app
productName: FlashWord # 打包用英文（给 electron-builder 用）
# copyright: Copyright © 2026 YourName
directories:
  output: dist/${version}/${os}
  buildResources: build
files:
  - '!**/.vscode/*'
  - '!src/*'
  - '!electron.vite.config.{js,ts,mjs,cjs}'
  - '!{.eslintcache,eslint.config.mjs,.prettierignore,.prettierrc.yaml,dev-app-update.yml,CHANGELOG.md,README.md}'
  - '!{.env,.env.*,.npmrc,pnpm-lock.yaml}'
  - '!{tsconfig.json,tsconfig.node.json,tsconfig.web.json}'
asarUnpack:
  - resources/**
win:
  target: nsis # Windows 安装包格式
  executableName: electron-vite-vue
nsis:
  artifactName: 闪电背单词-${version}-setup.${ext} # 安装后在系统中显示的名称（中文）
  shortcutName: 闪电背单词 # 开始菜单/桌面快捷方式名称（中文）
  uninstallDisplayName: 闪电背单词 # 卸载时显示的名称（中文）
  createDesktopShortcut: always
  oneClick: false # 非一键安装
  allowToChangeInstallationDirectory: true # 允许修改安装目录
  perMachine: true
mac:
  target: 
    - dmg # 保留 DMG（安装包）
    - zip # 新增 ZIP（更新包，适配 electron-updater）
  entitlementsInherit: build/entitlements.mac.plist
  extendInfo:
    - NSCameraUsageDescription: Application requests access to the device's camera.
    - NSMicrophoneUsageDescription: Application requests access to the device's microphone.
    - NSDocumentsFolderUsageDescription: Application requests access to the user's Documents folder.
    - NSDownloadsFolderUsageDescription: Application requests access to the user's Downloads folder.
  notarize: false
  hardenedRuntime: false  # 禁用强化运行时，避免开发环境签名问题
  gatekeeperAssess: false  # 禁用 Gatekeeper 评估
  sign: false  # 完全禁用签名，用于开发环境
dmg:
  artifactName: 闪电背单词-${version}.${ext}
linux:
  target:
    - AppImage
    - snap
    - deb
  maintainer: electronjs.org
  category: Utility
appImage:
  artifactName: 闪电背单词-${version}.${ext}
npmRebuild: false
publish:
  # provider: generic # 通用静态服务器（阿里云/Nginx）
  # url: https://example.com/auto-updates # ✅ 替换为阿里云更新目录地址
  publishAutoUpdate: true # 自动生成 latest.yml
  # 测试开始处-----
  provider: github # 指定使用 GitHub Releases
  owner: "Acan-s" # 替换为你的用户名，如 "zhangsan"
  repo: "electron-vite-vue" # 替换为你的仓库名，如 "word-game"
  private: false # 若仓库是私有，改为 true（需配置 token）
  releaseType: "release" # 仅从正式 Releases 拉取更新（可选：draft 草稿版、prerelease 预发布版）
  # 测试结束处-----
electronDownload:
  mirror: https://npmmirror.com/mirrors/electron/
